<app-prod-a-header></app-prod-a-header>

<div class="reservation-container">
  <h2>Make a Reservation</h2>
  
  <form (ngSubmit)="onSubmit($event)" class="reservation-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="reservation.name" name="name" placeholder="Enter your full name" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="tel" id="email" [(ngModel)]="reservation.email" name="email" type="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" [(ngModel)]="reservation.phone" name="phone" type="tel" placeholder="Enter your phone" required>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" [(ngModel)]="reservation.date" name="date" type="date" placeholder="Enter reservation date" required>
    </div>

    <div class="form-group">
      <label for="time">Time</label>
      <input type="time" id="time" [(ngModel)]="reservation.time" name="time" type="time" placeholder="Enter reservation time" required>
    </div>

    <div class="form-group">
      <label for="guests">Guests</label>
      <input type="text" id="guests" [(ngModel)]="reservation.guests" name="guests" type="number" placeholder="Enter number of guests" required>
    </div>
    <button type="submit" class="submit-btn">Submit Reservation</button>
  </form>
  
</div>
