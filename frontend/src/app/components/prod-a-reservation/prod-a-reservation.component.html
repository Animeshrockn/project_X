<app-prod-a-header></app-prod-a-header>

<div class="reservation-container">
  <h2>Make a Reservation</h2>
  
  <form (submit)="onSubmit($event)" class="reservation-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="reservation.name" name="name" placeholder="Enter your full name" required />
    </div>
    
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" [(ngModel)]="reservation.phone" name="phone" placeholder="Enter your phone number" required />
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" [(ngModel)]="reservation.date" name="date" required />
    </div>

    <div class="form-group">
      <label for="time">Time:</label>
      <input type="time" id="time" [(ngModel)]="reservation.time" name="time" required />
    </div>

    <button type="submit" class="submit-btn">Submit Reservation</button>
  </form>
</div>
